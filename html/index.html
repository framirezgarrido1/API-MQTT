<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>x.Home</title>
</head>

<body onload="traer()">
    <div class="container my-5 text-left">
        <h1>Administrador x.Home</h1>
        <h4>Administra y controla los componentes conectados a x.Home</h4>
        <!--<button class="btn btn-danger w-100" onclick="traer()">Obtener</button>-->
        <div class="mt-5 vertical-align-center" id="contenido">
            <table class="table text-left table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Topic MQTT</th>
                    <th scope="col">Id</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
                    </table>
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#table')
        function traer() {
            fetch('http://localhost:3002/api/devices', {
                method: 'GET', // or 'PUT'
                //body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                    }   
                })

            .then(res => res.json())
            .then(data => {
                console.log(data.device)

                var i;

                for (i = 0; i < data.device.length; i++) { 
                    if (data.device[i].status == 1 ) {
                        var statusobtenido = '<button type="button" class="btn btn-success">ON</button>'
                    }

                    else {
                        var statusobtenido = '<button type="button" class="btn btn-dark">OFF</button>'
                    }

                    contenido.innerHTML += `
                        <tr>
                          <th scope="row" class="align-middle">${i}</th>
                          <td class="align-middle">${data.device[i].name}</td>
                          <td class="align-middle">${statusobtenido}</td>
                          <td class="align-middle">${data.device[i].type}</td>
                          <td class="align-middle">${data.device[i].topic}</td>
                          <td class="align-middle">${data.device[i]._id}</td>
                          <td class="align-middle">
                            <a class="btn btn-outline-success" href="#" onclick="put('${data.device[i]._id}', '1')" role="button">ON</a>
                            <a class="btn btn-outline-secondary" href="#" onclick="put('${data.device[i]._id}', '0')" role="button">OFF</a>
                          </td>
                        </tr>
                    `
                }
            })  
        }

        function put(idON, status){

            var urlbaseon = "http://localhost:3002/api/update/";
            var slash = "/";
            var urlput = urlbaseon+idON+slash+status;

            console.log(urlput)

            fetch(urlput, {
                method: 'PUT', // or 'PUT'
                //body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                    } 
                })

            .then((response) => {
                if (response.ok) {
                    return location.reload();
                }

            })

        }

        

    </script>


</body>

</html>
